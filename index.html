<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
    crossorigin="anonymous"></script>
    <script src="/app,js" async></script>
</head>
<body>
    <header>
        <h1 class="animate__animated animate__backInLeft game-name">Tic-Tac-Toe</h1>
        <h3 class="animate__animated  animate__backInRight author">Hanson Nguyen</h3>
    </header>

    <main>
        <div class="animate__animated animate__backInUp animate__slow animate__delay-1s grid">
            <div id="tile-1" class="animate__animated tile"><p class="t1"></p></div>
            <div id="tile-2" class="animate__animated tile"><p class="t2"></p></div>
            <div id="tile-3" class="animate__animated tile"><p class="t3"></p></div>
            <div id="tile-4" class="animate__animated tile"><p class="t4"></p></div>
            <div id="tile-5" class="animate__animated tile"><p class="t5"></p></div>
            <div id="tile-6" class="animate__animated tile"><p class="t6"></p></div>
            <div id="tile-7" class="animate__animated tile"><p class="t7"></p></div>
            <div id="tile-8" class="animate__animated tile"><p class="t8"></p></div>
            <div id="tile-9" class="animate__animated tile"><p class="t9"></p></div>
        </div>
    </main>
</body>
</html>
