<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="app.js" async></script>
</head>
<body>
    <header>
        <h1 class="game-name">Tic-Tac-Toe</h1>
        <p class="author">Hanson Nguyen</p>
    </header>

    <main>
        <div class="grid">
            <div id="tile-1" class="tile">#</div>
            <div id="tile-2" class="tile">#</div>
            <div id="tile-3" class="tile">#</div>
            <div id="tile-4" class="tile">#</div>
            <div id="tile-5" class="tile">#</div>
            <div id="tile-6" class="tile">#</div>
            <div id="tile-7" class="tile">#</div>
            <div id="tile-8" class="tile">#</div>
            <div id="tile-9" class="tile">#</div>
        </div>
    </main>
</body>
</html>
